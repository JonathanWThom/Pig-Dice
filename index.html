<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
      <title></title>
  </head>

  <body>
    <div class="container">
      <h1>Pig Dice!</h1>
      <button id="rollButton">Roll the pigs!</button>
      <button id="bankButton">Bank my points!</button>
      <h4>Dice roll:<span id="rollOutput"></span></h4>
      <h4>Turn total:<span id="turnTotal"></span></h4>
      <h4>Player 1 Bank total:<span id="p1BankTotal"></span></h4>
      <h4>Player 2 Bank total:<span id="p2BankTotal"></span></h4>
      <h4>Current Player:<span id="currentPlayer"></span></h4>

      <div id="winner">
      </div>
    </div>
  </body>
</html>
